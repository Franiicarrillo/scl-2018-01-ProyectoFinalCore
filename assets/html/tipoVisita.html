    <h1> Seleccione su tipo de visita</h1>


    <div class="row">
      <div class="col s4 m12 l4">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title1">
            <h2 class="mdl-card__title-text">Amigos de IF</h2>
          </div>
          <div class="mdl-card__supporting-text">
            Vengo a conocer el lugar y los espacios.
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a onclick="cliente()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Seleccionar
            </a>
          </div>
        </div>
      </div>

      <div class="col s4 m12 l4">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title2">
            <h2 class="mdl-card__title-text">Proveedor</h2>
          </div>

          <div class="mdl-card__supporting-text">
            Vengo a entregar productos, bienes o servicios.
          </div>

          <div class="mdl-card__actions mdl-card--border">
            <a onclick="proveeder()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Seleccionar
            </a>
          </div>
        </div>
      </div>

      <div class="col s4 12 l4">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title3">
                <h2 class="mdl-card__title-text">Visita empresa</h2>
              </div>

              <div class="mdl-card__supporting-text">
                Vengo a visitar a una empresa que se encuentra dentro de IF.
              </div>

              <div onclick="visita()" class="mdl-card__actions mdl-card--border">
                <a  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Seleccionar
                </a>
              </div>
        </div>
      </div>
    </div>
